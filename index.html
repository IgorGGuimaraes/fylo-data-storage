<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Igor Guimarães | Fylo data storage component</title>

</head>
<body>

  <img class="pattern-mobile" src="./images/bg-mobile.png" alt="pattern mobile">
  <img class="pattern-desktop" src="./images/bg-desktop.png" alt="pattern desktop">

  <main class="main">
    <div class="container container-1">
      <a class="logoanchor" href="index.html"><img src="./images/logo.svg" alt="Logo"></a>

      <div class="container-1__anchor">
        <a class="anchor1" href="#"><img class="icon1" src="./images/icon-document.svg" alt="document"></a> 
        <a class="anchor1" href="#"><img class="icon1" src="./images/icon-folder.svg" alt="folder"></a>
        <a class="anchor1" href="#"><img class="icon1" src="./images/icon-upload.svg" alt="upload"></a>
      </div>
    </div>

    <div class="container container-2">
      <p>You’ve used <b class="bold1">815 GB</b> of your storage</p>

      <div class="container-2__container">
        <p> <b class="bold2">185</b></p>
        <p class="gbleft">GB Left</p>
        <div class="triangle"></div>
      </div>
      
      <div class="bar">
        <div class="bar2">
          <div class="ball"></div>
        </div>
      </div>

      <div class="container-2__storage">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      <p class="attribution__text">Coded by <a class="attribution__link" href="https://github.com/IgorGGuimaraes">Igor Guimarães</a>. </p>
    </div>
  </footer>

</body>
</html>
